<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${query} + ' - Toxic Coffee'"></title>
<!-- Required meta tags -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="icon" type="image/png" href="favicon.png" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="font/font-awesome/css/font-awesome.min.css">
<style>
img {
	object-fit: cover;
	width: 145px;
	height: 200px;
}
#containter {
    display: flex;
    flex-direction: column;
    align-items: flex-end; 
    justify-content: center;
}
#content {}
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-center" href="/">
            <i class="fa fa-video-camera text-center" aria-hidden="true" style="margin: 0 5px 0 0"></i>
            
        </a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="width: 400px;">
            <button class="btn btn-secondary bg-dark" type="submit">Search</button>
        </form>
    </nav>

    <div class="container" style="padding-left: 20px; padding-right: 20px;">
        <hgroup>
            <br>
            <p>
                <strong th:text=${count}>1</strong>
                possible results were found for
                <strong th:text="${query}">FORREST GUMP</strong>
            </p>
        </hgroup>
        <hr>
        <section>
            <article class="search-result row" th:each="result : ${results}" style = "border-bottom: 1px solid #DCD4D2; padding-top:10px; padding-bottom:10px">
                <div class="col-xs-12 col-sm-12 col-md-2 text-center">
                    <img th:src="${result.pagemap.cse_thumbnail[0].src}" height="200" width="200">
                </div>

                <div class="col-xs-12 col-sm-12 col-md-7 excerpet text-left">
                    <h2>
                        <a th:href="${result.link}" title="" th:text="${result.title}"></a>
                    </h2>
                    <h6>
                        <a title="" th:text="${result.htmlFormattedUrl}"></a>
                    </h6>
                    <p th:text="${result.snippet}">               
                </div>

                <div id="containter" class="col-xs-12 col-sm-12 col-md-3 text-right">
                    <div id="content">
					<p>Rate From IMDb</p>
					<h1>9.8</h1>
                  	<p>From 1903 viewers</p>
                    <a th:href="'https://www.youtube.com/watch?v=' + 'yMVrxs-d5Xk'" ><button type="button" class="btn btn-danger center" style="width: 100px;" value="YouTube">YouTube</button></a>
                    </div>
                </div>         
            </article>
            
        </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
