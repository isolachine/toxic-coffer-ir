<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${query} + ' - Toxic Coffee'"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="icon" type="image/png" href="favicon.png" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="font/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/"><i class="fa fa-coffee" aria-hidden="true" style="margin: 0 10px 0 0"></i>Toxic Coffee</a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:value="${query}" name="query">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="container">
        <hgroup class="mb20">
            <!-- <h1>Search Results</h1> -->
            <h2 class="lead"  style="margin-top:10px">
                <strong th:text=${count}>1</strong>
                possible results were found for the search for
                <strong th:text="${query}">FORREST GUMP</strong>
            </h2>
        </hgroup>
        <hr>
        <section class="col-xs-12 col-sm-6 col-md-12">
            <article class="search-result row" th:each="result : ${results}" style="margin-bottom:20px">
                <div class="col-xs-12 col-sm-12 col-md-3">
                    <img th:src="${result.pagemap.cse_thumbnail[0].src}" />
                </div>

                <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
                    <h3>
                        <a href="#" title="" th:text="${result.title}"></a>
                    </h3>
                    <h5>
                        <a th:href="'//' + ${result.htmlFormattedUrl}" title="" th:text="${result.htmlFormattedUrl}"></a>
                    </h5>
                    <p th:text="${result.snippet}"></p>
                    <h6>
                        <a href="#" title="">Actor: Tom Hanks, Gary Sinise, Robin Wright Penn</a>
                    </h6>
                    <h6>
                        <a href="#" title="">Director: Robert Zemeckis</a>
                    </h6>
                    <button type="button" class="btn btn-primary">IMDb</button>
                </div>
                <span class="clearfix borda"></span>
            </article>
        </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
